<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="name">
                <h3>Fx</h3>
            </div>
            <div>
                <form class = "form">
                    <div  id = "digit_x">
                        <label for="digit_x"></label>
                        <input type="text" id="digit_x_input" placeholder = "Enter digit">
                    </div>
                    <div  id = "operation">
                        <select id = "select">
                            <option value = "+">+</option>
                            <option value = "-">-</option>
                            <option value = "*">*</option>
                            <option value = "/">/</option>
                        </select>
                    </div>
                    <div id = "digit_y">
                        <label for="digit_y"></label>
                        <input type="text" id="digit_y_input" placeholder = "Enter digit">
                    </div>
                    <div  id = "calculate">
                        <button type = "button" value = "Calculate" id = "calculate_text" onclick = "calc()">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src = "main.js"></script>
</html>
